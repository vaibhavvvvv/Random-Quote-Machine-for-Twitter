<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="quotes.js"></script>
    <script>
      // const quoteBank = [
      //   {
      //     quote: "Strive not to be a success, but rather to be of value.",
      //     author: "Albert Einstein",
      //   },
      //   {
      //     quote: "Life is 10% what happens to me and 90% of how I react to it.",
      //     author: "Charles Swindoll",
      //   },
      //   {
      //     quote: "An unexamined life is not worth living.",
      //     author: "Socrates",
      //   },
      // ]

      window.onload = init // loads init function when page first loaded
      function init() {
        generateQuote()
      }

      function generateQuote() {
        //console.log("new quote generated");

        let randIndex = Math.floor(Math.random() * quoteBank.length)
        let quoteData = quoteBank[randIndex]

        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

        twitterLink += quoteData.quote + " - " + quoteData.author
        document.getElementById("tweet-quote").href = twitterLink
        document.getElementById("text").innerText = quoteData.quote
        document.getElementById("author").innerText = quoteData.author
      }
      
    </script>
  </head>
  <body >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center bg-black bg-gradient text-white">Random Quote Machine For Twitter</div>
              <div class="card-body bg-dark bg-gradient text-white">
                <h5 class="card-title"><div id="text"></div></h5>
                <p class="card-text mx-auto"><div id="author"></div></p>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-block btn-outline-success" 
                  id="new-quote" onClick="generateQuote()">New Quote</button>
                  <a href="#" class="btn btn-block btn-outline-primary" target="_blank" id="tweet-quote">Tweet Quote</a></div>
                  </div>
            </div>    
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
